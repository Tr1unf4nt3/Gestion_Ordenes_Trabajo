        async function loadInitialData() {
            try {

                    const data = configDoc.data();
                    formStructure = data.formStructure || DEFAULT_FORM_STRUCTURE;
                    
                    // L√≥gica de Migraci√≥n: si faltan campos fijos (como el nuevo de usuario), los agregamos.

        // NUEVA FUNCI√ìN: Formatea fecha YYYY-MM-DD o DD/MM/YYYY a DD/MM/YYYY
        function formatDateToDDMMYYYY(dateString) {
            if (!dateString) return 'N/A';
            
            // Si la fecha ya est√° en formato DD/MM/YYYY, se asume que es la correcta (campos fijos)
            if (dateString.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
                return dateString;
            }

            // Para fechas YYYY-MM-DD (inputs de tipo date)
            const parts = dateString.split('-');
            if (parts.length === 3) {
                const [year, month, day] = parts;
                return `${day}/${month}/${year}`;
            }

            // Si no coincide con ninguno, devuelve el original
            return dateString;
        }

                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // *** FUNCI√ìN: Formatear texto largo para PDF ***
        function formatLongTextForPDF(text, maxLineLength = 80) {
            if (!text || text === 'N/A') return 'N/A';
            
            // Convertir saltos de l√≠nea HTML a saltos de l√≠nea reales
            let formattedText = text.replace(/<br\s*\/?>/gi, '\n');
            
            // Si el texto es corto, devolverlo tal cual
            if (formattedText.length <= maxLineLength) {
                return formattedText;
            }
            
            // Dividir el texto en l√≠neas m√°s cortas si es muy largo
            const words = formattedText.split(' ');
            let lines = [];
            let currentLine = '';
            
            words.forEach(word => {
                if ((currentLine + ' ' + word).length <= maxLineLength) {
                    currentLine += (currentLine ? ' ' : '') + word;
                } else {
                    if (currentLine) lines.push(currentLine);
                    currentLine = word;
                }
            });
            
            if (currentLine) lines.push(currentLine);
            
            return lines.join('\n');
        }

        function recalculateOtCounter() {
            if (workOrders.length === 0) {
                otCounter = 1;
                return;
            }

            // Extraer todos los n√∫meros de orden y convertirlos a n√∫meros
            const allOtNumbers = workOrders.map(order => {
                const otNumber = order['Orden de Trabajo'];
                return typeof otNumber === 'string' ? parseInt(otNumber, 10) : otNumber;
            }).filter(ot => !isNaN(ot)); // Filtrar valores no num√©ricos

            if (allOtNumbers.length === 0) {
                otCounter = 1;
                return;
            }

            // Encontrar el m√°ximo n√∫mero de orden
            const maxOt = Math.max(...allOtNumbers);
            
            // Verificar si hay duplicados
            const uniqueOtNumbers = [...new Set(allOtNumbers)];
            if (uniqueOtNumbers.length !== allOtNumbers.length) {
                console.warn('‚ö†Ô∏è Se detectaron n√∫meros de orden duplicados en la base de datos');
                
                // Encontrar el siguiente n√∫mero disponible (sin duplicados)
                let nextAvailable = maxOt + 1;
                while (allOtNumbers.includes(nextAvailable)) {
                    nextAvailable++;
                }
                otCounter = nextAvailable;
            } else {
                otCounter = maxOt + 1;
            }
            
            console.log(`Contador recalculado: ${otCounter} (M√°ximo encontrado: ${maxOt})`);
        }

        // *** 8. FUNCI√ìN PARA LIMPIAR DUPLICADOS ***
        async function cleanDuplicateOrders() {
            if (currentRole !== 'admin') {
                alert('Solo administradores pueden ejecutar esta funci√≥n');
                return;
            }
            
            if (!confirm('¬øEst√° seguro de que desea limpiar √≥rdenes duplicadas? Esta acci√≥n eliminar√° todas las √≥rdenes con n√∫meros duplicados, manteniendo solo la m√°s reciente de cada n√∫mero.')) {
                return;
            }
            
            try {
                const ordersSnapshot = await ORDERS_COLLECTION.get();
                const allOrders = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Encontrar duplicados por n√∫mero de OT
                const otCounts = {};
                allOrders.forEach(order => {
                    const otNumber = order['Orden de Trabajo'];
                    if (!otCounts[otNumber]) {
                        otCounts[otNumber] = [];
                    }
                    otCounts[otNumber].push(order);
                });
                
                const duplicates = Object.entries(otCounts).filter(([ot, orders]) => orders.length > 1);
                
                if (duplicates.length === 0) {
                    alert('No se encontraron √≥rdenes duplicadas');
                    return;
                }
                
                console.log('Duplicados encontrados:', duplicates);
                
                // Eliminar duplicados (mantener el m√°s reciente por fecha de creaci√≥n)
                let deletedCount = 0;
                for (const [otNumber, orders] of duplicates) {
                    // Ordenar por fecha (mantener el m√°s reciente)
                    const sorted = orders.sort((a, b) => {
                        const dateA = new Date(a['Fecha Actual'] || 0);
                        const dateB = new Date(b['Fecha Actual'] || 0);
                        return dateB - dateA;
                    });
                    
                    // Eliminar todos excepto el primero (m√°s reciente)
                    for (let i = 1; i < sorted.length; i++) {
                        await ORDERS_COLLECTION.doc(sorted[i].id).delete();
                        deletedCount++;
                        console.log(`Eliminada orden duplicada: ${otNumber} - ID: ${sorted[i].id}`);
                    }
                }
